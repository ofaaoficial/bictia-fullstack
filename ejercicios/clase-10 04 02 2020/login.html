<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cine</title>
    <link rel="stylesheet" href="vendor/Semantic-UI-CSS/semantic.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<div class="ui secondary container menu">
    <a class="item logo">
        Pel<span>!</span>S
    </a>
    <a class="active item" href="index.html">
        Inicio
    </a>
    <a class="item" href="acerca-de-mi.html">
        Acerca de mi
    </a>
    <div class="right menu">
        <div class="item">
            <a class="ui positive button" href="login.html">Ingresar</a>
        </div>
    </div>
</div>
<section class="panel">
    <form class="ui form" id="form-login">
        <div class="field">
            <label>Correo electronico</label>
            <input type="text" id="email" name="email" placeholder="Correo electronico">
        </div>
        <div class="field">
            <label>Contraseña</label>
            <input type="password" name="password" placeholder="Contraseña">
        </div>
        <div class="field">
            <button class="ui positive button">Ingresar</button>
        </div>
    </form>
</section>
<footer class="footer ui container">
    <p>Realizado por <span>Oscar Amado</span></p>
</footer>
<style>
    .footer {
        position: absolute;
        bottom: 0;
    }

    .panel {
        display: block;
        width: 300px;
        margin: auto;
        padding: 30px;
        box-shadow: 0 8px 19px rgba(0, 0, 0, 0.21);
    }
</style>
<script src="assets/js/jquery.min.js"></script>
<script src="vendor/Semantic-UI-CSS/semantic.min.js"></script>
<script src="assets/js/app.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    $('#form-login').submit(function (e) {
        e.preventDefault();
        if (
            $('#email').val() !== '' &&
            $('#password').val() !== ''
        ) {
            localStorage.email = $('#email').val();
            location.href = 'index.html';
        } else {
            alert('Datos obligatorios')
        }
    })
</script>
</body>
</html>
