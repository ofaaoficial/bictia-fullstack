         * Mecanimos de control
         */
        switch (dia) {
            case 'lunes' :
                return cantidadGalones * (valorGasolinaNormal + (10 * valorGasolinaNormal / 100));
            case 'miercoles':
                return cantidadGalones * (valorGasolinaNormal - 100);
            case 'viernes':
                return cantidadGalones * (hora > 3 ? valorGasolinaNormal - 150 : valorGasolinaNormal);
            case 'sabado' || 'domingo':
